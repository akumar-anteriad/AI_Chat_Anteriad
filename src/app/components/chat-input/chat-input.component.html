<div class="chat-input-container">
    <div class="input-wrapper">
        <textarea [(ngModel)]="message" (keydown)="onKeyDown($event)" [disabled]="disabled"
            placeholder="Ask me anything about your data..." class="chat-input" rows="1" #textArea></textarea>
        <button (click)="sendMessage()" [disabled]="!message.trim() || disabled" class="send-button" type="button">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 2L11 13"></path>
                <path d="M22 2L15 22L11 13L2 9L22 2Z"></path>
            </svg>
        </button>
    </div>
</div>
